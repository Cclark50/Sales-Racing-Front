<svg width="800" height="450" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Track background -->
  <rect x="0" y="0" width="800" height="400" fill="#2a2a2a"/>

  <!-- Track border -->
  <rect x="10" y="10" width="780" height="380" fill="none" stroke="#fff" stroke-width="3"/>

  <!-- Lane 1 -->
  <rect x="10" y="10" width="780" height="95" fill="#333" stroke="none"/>
    <rect x="10" y="55" width="780" height="10"/>
  <!-- Lane 2 -->
  <rect x="10" y="105" width="780" height="95" fill="#333" stroke="none"/>
    <rect x="10" y="145" width="780" height="10"/>
  <!-- Lane 3 -->
  <rect x="10" y="200" width="780" height="95" fill="#333" stroke="none"/>
    <rect x="10" y="240" width="780" height="10"/>
  <!-- Lane 4 -->
  <rect x="10" y="295" width="780" height="95" fill="#333" stroke="none"/>
    <rect x="10" y="340" width="780" height="10"/>
  <!-- Lane dividers -->
  <line x1="10" y1="105" x2="790" y2="105" stroke="#fff" stroke-width="2"/>
  <line x1="10" y1="200" x2="790" y2="200" stroke="#fff" stroke-width="2"/>
  <line x1="10" y1="295" x2="790" y2="295" stroke="#fff" stroke-width="2"/>

  <!-- Start line -->
  <line x1="60" y1="10" x2="60" y2="390" stroke="#00ff00" stroke-width="4"/>

  <!-- Finish line -->
  <line x1="740" y1="10" x2="740" y2="390" stroke="#ff0000" stroke-width="4"/>

  <!-- 25% milestone -->
  <line x1="230" y1="10" x2="230" y2="390" stroke="#ffff00" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="235" y="420" fill="#ffff00" font-family="Arial" font-size="14" font-weight="bold">{{QUARTER}}</text>

  <!-- 50% milestone -->
  <line x1="400" y1="10" x2="400" y2="390" stroke="#ffff00" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="405" y="420" fill="#ffff00" font-family="Arial" font-size="14" font-weight="bold">{{HALF}}</text>

  <!-- 75% milestone -->
  <line x1="570" y1="10" x2="570" y2="390" stroke="#ffff00" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="575" y="420" fill="#ffff00" font-family="Arial" font-size="14" font-weight="bold">{{THREEQ}}</text>

  <!-- Finish line label -->
  <text x="725" y="420" fill="#ff0000" font-family="Arial" font-size="14" font-weight="bold">{{FINISH}}</text>
</svg>